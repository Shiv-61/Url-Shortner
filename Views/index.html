<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="theme" onclick="change_theme()">Theme</button>

    <center>
      <h1 style="font-weight: bolder">Url Shortner</h1>

      <form id="form" method="post">
        <input
          type="text"
          name="url"
          class="input-box"
          style="margin-top: 1.7rem"
          placeholder="Enter URL to be Shorten"
        />
        <br /><br /><br />
        <input type="submit" value="Submit" />
      </form>

      <br /><br />

      <div class="div1" style="float: left; margin-left: 23.4rem">
        ðŸ”—The link will arrive here :
      </div>

      <br />
      <br />
      <br />

      <input
        type="text"
        style="width: 25rem"
        readonly
        placeholder="Shortened URL appears here"
        id="output"
      />

      <button
        onclick="copy_url()"
        class="copy-btn"
        style="
          height: 2.9rem;
          width: 4.7rem;
          border-radius: 15px;
          cursor: pointer;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-weight: bolder;
        "
      >
        Copy
      </button>
    </center>

    <script src="script.js"></script>
  </body>
</html>
