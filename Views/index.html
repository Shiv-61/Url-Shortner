<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>

    <style>
      body {
        background-color: black;
        color: white;
        scroll-behavior: smooth;
        transition: 0.3s ease-in-out;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .input-box {
        border-radius: 20px;
        height: 2.4rem;
        width: 35rem;
        border-width: 3px;
        border-style: ridge;
        text-align: center;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: #333;
        color: white;
        transition: 0.3s ease-in-out;
      }
      input[type="submit"] {
        height: 3rem;
        width: 20.2rem;
        border-width: 3px;
        border-radius: 30px;
        font-size: 1.3rem;
        cursor: pointer;
        font-weight: 900;
        border-style: solid;
        background-color: greenyellow;
        color: black;
        transition: 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        box-shadow: 0 0 20px rgb(132, 235, 15);
      }

      .copy-btn:hover {
        background-color: rgb(132, 235, 15);
        transition: 1.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .div1 {
        font-weight: bolder;
      }

      #theme {
        height: 1.9rem;
        width: 4.7rem;
        border-radius: 7px;
        border-style: solid;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <button id="theme" onclick="change_theme()">Theme</button>

    <center>
      <h1 style="font-weight: bolder">Url Shortner</h1>

      <form action="index.html" method="post">
        <input
          type="text"
          name="url"
          class="input-box"
          style="margin-top: 1.7rem"
          placeholder="Enter URL to be Shorten"
        />
        <br /><br /><br />
        <input type="submit" value="Submit" />
      </form>

      <br /><br />

      <div class="div1" style="float: left; margin-left: 23.4rem">
        ðŸ”—The link will arrive here :
      </div>

      <br />
      <br />
      <br />

      <input
        type="text"
        class="input-box"
        style="width: 25rem"
        readonly
        placeholder="Shortened URL appears here"
        id="output"
      />

      <button
        onclick="copy_url()"
        class="copy-btn"
        style="
          height: 2.9rem;
          width: 4.7rem;
          border-radius: 15px;
          cursor: pointer;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-weight: bolder;
        "
      >
        Copy
      </button>
    </center>

    <script>
      function change_theme() {
        const body = document.body;

        if (body.style.backgroundColor === "black") {
          body.style.backgroundColor = "white";
          body.style.color = "black";
          document.querySelectorAll(".input-box").forEach((el) => {
            el.style.backgroundColor = "white";
            el.style.color = "black";
          });
        } else {
          body.style.backgroundColor = "black";
          body.style.color = "white";
          document.querySelectorAll(".input-box").forEach((el) => {
            el.style.backgroundColor = "#333";
            el.style.color = "white";
          });
        }
      }

      function copy_url() {
        const copyText = document.getElementById("output");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        const btn = document.querySelector(".copy-btn");

        btn.innerText = "Copied!";
        setTimeout(() => {
          btn.innerText = "Copy";
        }, 1500);
      }
    </script>
  </body>
</html>
